<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="ISO-8859-1">

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">

    <title>Hospital Management System</title>
</head>
<body>

<div class="container my-3">
    <h1>Doctor List</h1>
    <hr>
    <a th:href="@{/showNewEmployeeForm}"
       class="btn btn-primary btn-sm mb-3">Add Doctor</a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Phone_number</th>
            <th>Address</th>
            <th>Username</th>
            <th>Password</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="doctor : ${listDoctors}">
            <td th:text="${doctor.name}"></td>
            <td th:text="${doctor.lastname}"></td>
            <td th:text="${doctor.age}"></td>
            <td th:text="${doctor.gender}"></td>
            <td th:text="${doctor.phone_number}"></td>
            <td th:text="${doctor.address}"></td>
            <td th:text="${doctor.username}"></td>
            <td th:text="${doctor.password}"></td>

            <td><a
                    th:href="@{/showFormForUpdate/{id}(id=${doctor.id})}"
                    class="btn btn-primary">Update</a> <a
                    th:href="@{/deleteDoctor/{id}(id=${doctor.id})}"
                    class="btn btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
